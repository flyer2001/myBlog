name: PublishSwift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: /myBlog


    steps:
      - name: Git pull
        run: git pull
      - name: Generate
        run: publish generate
