name: PublishSwift

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: SSH to server and execute commands
      uses: appleboy/ssh-action@master
      with:
        host: localhost
        username: root
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          cd /myBlog
          git pull
          publish generate
          exit

