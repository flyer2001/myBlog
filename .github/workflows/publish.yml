name: PublishSwift

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run script file
        run: |
          chmod +x ./scripts/generate.sh
          ./scripts/generate.sh
        shell: bash
