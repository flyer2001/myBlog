name: PublishSwift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - name: Show workspace path
        run: echo $GITHUB_WORKSPACE
      - name: Git pull
        working-directory: ../../../myBlog
        run: git pull
      - name: Generate
        working-directory: ../../../myBlog
        run: publish generate
